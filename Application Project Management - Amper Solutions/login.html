<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/login.js"></script>
        <link rel="stylesheet" href="css/login.css">
        <title>Login to Project Management Application - Amper Solutions</title>
    </head>

    <body onload="checkLoggedInUser()">
        
        <div class="login_container">
            <img src="Unlogo-firma-online-design-grafica-realizare-creare-logo-vectorial-personalizat-brand-maker-rebranding-portofoliu-10.jpg" alt="unlogo" width="310px" height="310px">
            <h3>Please login</h3>
            <div class="input_field">
                <span class="input_label">
                    Username: 
                </span>
                <input type="text" name="username" id="username">
            </div>
            <div class="input_field">
                <span class="input_label">
                    Password: 
                </span>
                <input type="password" name="password" id="password">
            </div>
            <div class="success_msg msg_text" id="try_success">
                Login successfull ... redirecting
            </div>
            <div class="error_msg msg_text" id="try_error">
                Wrong credentials ... please try again
            </div>
            <div class="button_container">
                <button class="myButton" onclick="checkUserPass()">LOGIN</button>
            </div>
        </div>

    </body>
</html>
